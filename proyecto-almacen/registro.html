<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Almacén Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">AP</div>
        <h2>Crear cuenta</h2>
        <p class="subtitle">Regístrate para acceder al sistema</p>
      </div>

      <!-- Formulario Registro -->
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" placeholder="Juan Pérez" required>
        </div>
        <div class="form-group">
          <label for="correoRegistro">Correo electrónico</label>
          <input type="email" id="correoRegistro" placeholder="ejemplo@empresa.com" required>
        </div>
        <div class="form-group">
          <label for="claveRegistro">Contraseña</label>
          <input type="password" id="claveRegistro" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn login-btn">Registrarme</button>
      </form>

      <div class="login-footer">
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>
  </body>
</html>
