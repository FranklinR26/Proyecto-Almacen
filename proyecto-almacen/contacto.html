</head>
<body>
<div class="app">
  <aside class="sidebar">
    <div>
      <div class="brand"><div class="logo"><i class="fas fa-warehouse"></i></div><h3>Almacén Pro</h3></div>
      <nav class="nav">
        <a href="index.html"><i class="fas fa-home"></i><span>Inicio</span></a>
        <a href="catalogo.html"><i class="fas fa-boxes"></i><span>Lista</span></a>
        <a href="CRUD_catalogo.html"><i class="fas fa-edit"></i><span>Gestion de Catálogo</span></a>
        <a href="CRUD_producto.html"><i class="fas fa-box"></i><span>Gestión de Producto</span></a>
        <a href="metricas.html"><i class="fas fa-chart-line"></i><span>Métricas</span></a>
        <a href="gestion.html"><i class="fas fa-tasks"></i><span>Gestión de inventario</span></a>
        <a href="publicidad.html"><i class="fas fa-ad"></i><span>Publicidad</span></a>
        <a href="perfil.html"><i class="fas fa-user"></i><span>Perfil</span></a>
        <a href="contacto.html" class="active"><i class="fas fa-envelope"></i><span>Contacto</span></a>
        <a href="ayuda.html"><i class="fas fa-question-circle"></i><span>Ayuda</span></a>
      </nav>
    </div>
    <div class="profile-mini"><div class="avatar-sm">JP</div><div style="font-size:0.95rem"><div style="font-weight:700">Juan Pérez</div><div style="font-size:0.82rem;color:#dfe7ff">Almacenero</div></div></div>
  </aside>

  <main class="main">
    <div class="topbar"><div class="page-title"><h2><i class="fas fa-envelope" style="color:var(--panel-start)"></i> Contacto</h2></div></div>

    <section class="card">
      <h4>Escríbenos</h4>
        <form class="form-grid" action="#" method="POST">
          <div class="form-group">
            <label for="nombreC">Nombre completo</label>
            <input id="nombreC" type="text" required/>
          </div>
          <div class="form-group">
            <label for="correoC">Correo electrónico</label>
            <input id="correoC" type="email" required/>
          </div>
          <div class="form-group" style="grid-column:1/3">
            <label for="mensajeC">Mensaje</label>
            <textarea id="mensajeC" rows="5"></textarea>
          </div>
          <div style="display:flex;align-items:end">
            <button class="btn" type="submit">Enviar mensaje</button>
          </div>
        </form>
    </section>

    <footer class="app-footer card">© 2025 Sistema de Almacén</footer>
  </main>
</div>

</html>
