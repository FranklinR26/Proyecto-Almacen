<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Almacén Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">

  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">AP</div>
        <h2>Acceso al Sistema</h2>
        <p class="subtitle">Bienvenido, inicia sesión para continuar</p>
      </div>

      <!-- Formulario Login -->
      <form id="loginForm">
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" placeholder="ejemplo@empresa.com" required>
        </div>
        <div class="form-group">
          <label for="clave">Contraseña</label>
          <input type="password" id="clave" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn login-btn">Ingresar</button>
      </form>

      <div class="login-footer">
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
        <p>¿Olvidaste tu contraseña? <a href="#">Recupérala aquí</a></p>
      </div>
    </div>
  </div>

  </body>
</html>
